  <body>
    <nav class="navbar navbar-light bg-light py-3">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between">
          <div>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <h4 class="d-inline-block fs-5">Instagram</h4>
          </div>
          <div class="d-flex align-right justify-content-end">
            <button
              type="button"
              class="btn btn-success me-2 btn-sm py-0"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Create a new post
            </button>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle btn-sm "
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton1"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5" id="exampleModalLabel">
              Create a new post
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="floatingTextarea">Caption:</label>
              <textarea
                class="form-control mb-2"
                placeholder="Add the caption of your post here"
                id="floatingTextarea"
              ></textarea>
              <div>
                <button type="button" class="btn bg-light btn-sm border me-1">
                  <i class="fa-solid fa-camera"></i>
                </button>
                <button type="button" class="btn bg-light btn-sm border">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
